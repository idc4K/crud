<div class="container">
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" enctype ="multipart/form-data">
    <table>
        <tr>
            <td>
                <input type="text" formControlName="name" placeholder="name">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" formControlName="desc" placeholder="desc"> 
            </td>
        </tr>
        <tr>
            <td>
                <select input type="text" formControlName="genre_movie" placeholder="" style="width: 120%;" >
                    <option value="" selected=""></option>
                </select>
            </td>  
        </tr>
        <!--<tr>
            <td>
                <input type="file" formControlName="image">
            </td>
        </tr>-->

        <tr>
            <td>
                <input type="submit" name="submit" value="envoyer" class="btn btn-danger">
            </td>
        </tr>

    </table>
</form>
</div>
